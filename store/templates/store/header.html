{% load static %}

<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'index' %}" class="brand-wrap">
            <img src="{% static './images/logo3.png' %}" style="width: 180px" />
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg col-md-6 col-sm-12 col">
          <form action="" class="search" method="GET">
            <div class="input-group w-100">
              <input
                type="search"
                class="form-control"
                style="width: 60%"
                placeholder="Search"
                name="item_name"
              />

              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- search-wrap .end// -->
        </div>
        <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            {% if user.id is None %}
            <div class="widget-header">
              <small class="title text-muted">Welcome guest!</small>
              <div>
                <a href="{% url 'login' %}">Sign in</a>
                <span class="dark-transp"> | </span>
                <a href="{% url 'register' %}"> Register</a>
              </div>
            </div>
            {% else %}
            <div class="widget-header">
              <small class="title text-muted">Welcome {{ user.first_name }}!</small>
              <div>
                <a href="{% url 'logout' %}">Logout</a>
                <span class="dark-transp"> | </span>
                <a href="{% url 'dashboard' %}"> Profile</a>
              </div>
            </div> 
            {% endif %}
            <a href="{% url 'checkout' %}" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border">
                <i class="fa fa-shopping-cart"></i>
              </div>
            </a>
          </div>
          <!-- widgets-wrap.// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<!-- section-header.// -->
